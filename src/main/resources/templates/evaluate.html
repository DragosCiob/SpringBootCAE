<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Evaluate</title>
    <link rel="stylesheet" th:href="@{/css/UI.css}"/>
</head>


<body>
<h1 style="font-family:Garamond; padding:10px">Evaluate
    <img src="https://cdn-icons-png.flaticon.com/512/5988/5988314.png" alt="photo" width="50" height="50" align="bottom"/>
</h1>
<h3 class="w3-border" th:text="${requestName}"></h3>
<form method="post" th:action="@{/user/evaluate}">

    <select  name="response_type" class="form-control w3-btn" id="dropDownList">
        <option th:each="responseType :${responseType}" th:value="${responseType}" th:text="${responseType}" ></option>
    </select><br><br>

<!--  <input type="text" name="response_type" placeholder="response_type">-->
    <label for="response_comment" >Response comment: </label>
    <input type="text" name="response_comment" id="response_comment" placeholder="response_comment" style="height:80px; width:300px; text-align:left"><br><br>
    <input type="hidden" th:value="${request.requestId}" name="request_id">

  <input class="w3-btn w3-border" type="submit" value="Add response">
</form>
</body>


</html>
