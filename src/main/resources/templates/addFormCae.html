<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Add</title>
</head>
<body>
<h1>Add request</h1>
<form method="post" action="/caeLead/add">

  <select  name="project_id" class="form-control" id="dropDownList">
    <option th:each="project :${projects}" th:value="${project.projectId}" th:text="${project.projectName}"></option>
  </select>


  <!--            <input type="text" name="id" placeholder="request Id">-->
  <input type="text" name="request_name" placeholder="request_name">
  <input type="text" name="request_description" placeholder="request_description">
  <!--            <input type="text" name="user_id" placeholder="user_id">-->
  <input type="submit" value="Add request">

</form>
</body>
</html>
